<md-card class="push-bottom-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
  <!-- <td-search-box class="push-left push-right" placeholder="search here ..." [alwaysVisible]="true" (searchDebounce)="filterUsers($event)"></td-search-box> -->
  <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
                        <span class="md-title">Blogs by project</span>
    </span>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm tc-blue-700" placeholder="Search here the title...."
      (searchDebounce)="filterBlogs($event)" flex>
    </td-search-box>
  </div>
  <md-divider></md-divider>
  <md-card-content>
    <md-list class="pull-top">
      <md-list-item>
        <md-icon mdListAvatar>apps</md-icon>
        <h3 mdLine>TestLink Instances</h3>
        <span flex></span>
        <span flex="30" class="pad-left md-body-1 tc-grey-500">Projects</span>
        <span flex="30" class="md-body-1 tc-grey-500">Created</span>
        <span flex="30" class="md-body-1 tc-grey-500">Modified</span>
      </md-list-item>
      <ng-template let-item let-i="index" let-last="last" ngFor [ngForOf]="instances">
        <a md-list-item>
          <md-icon mdListAvatar>dns</md-icon>
          <h3 mdLine> {{item.title}} </h3>
          <p mdLine> {{item.description}} </p>
          <span flex></span>
          <span flex="30" class="md-body-1 tc-grey-500">TestLink Java project, BLog project, Plugin</span>
          <span flex="30" class="md-body-1 tc-grey-500">{{item.created | date}}</span>
          <span flex="30" class="md-body-1 tc-grey-500">{{item.lastAccess | timeAgo}}</span>
        </a>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </md-list>
  </md-card-content>
</md-card>
