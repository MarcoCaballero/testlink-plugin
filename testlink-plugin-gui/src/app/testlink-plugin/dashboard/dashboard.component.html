<!-- header -->
<md-toolbar>
    <div layout="row" layout-align="start center" flex>
        <span>TestLink Projects</span>
        <span flex></span>
        <button mdTooltip="Settings" md-icon-button><md-icon>settings</md-icon></button>
    </div>
</md-toolbar>
<!-- ./header -->
<!-- content  -->
<!-- Left -->
<div layout="row" flex>
    <md-card class="md-card-colored" flex>
        <md-card-content class="text-center">
            <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
                <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
                            <span *ngIf="(selectable && !selectedRows.length) || !selectable" class="md-title">PROJECTS</span>
                <span *ngIf="selectedRows.length && selectable" class="md-body-1">0 item(s) selected</span>
                </span>
                <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm tc-orange-700" placeholder="Search here" (searchDebounce)="search($event)"
                    flex>
                </td-search-box>
            </div>
            <md-divider></md-divider>
            <td-data-table #dataTable [data]="filteredProjects" [columns]="columns" [selectable]="selectable" [clickable]="clickable"
                [multiple]="multiple" [sortable]="true" [sortBy]="sortBy" [(ngModel)]="selectedRows" [sortOrder]="sortOrder"
                (sortChange)="sort($event)" (rowClick)="showAlert($event)" [style.height.px]="500">
            </td-data-table>
            <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
                <h3>No results to display.</h3>
            </div>
            <td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
                <span class="pull-left">
                    Showing {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
                </span>
                <span hide-xs>
                    Showing
                    <md-select [style.width.px]="50" [(ngModel)]="pageSize">
                        <md-option *ngFor="let size of [5,50,100,200,500]" [value]="size">
                            {{size}}
                        </md-option>
                    </md-select>
                    entries
                </span>
            </td-paging-bar>
            <md-divider></md-divider>
        </md-card-content>
    </md-card>
