<!-- header -->
<md-toolbar>
    <div layout="row" layout-align="start center" flex>
        <span>Dashboard</span>
        <span flex></span>
        <button mdTooltip="Settings" md-icon-button>
            <md-icon>settings</md-icon>
        </button>
    </div>
</md-toolbar>
<!-- ./header -->
<!-- content  -->
<!-- Left -->
<div layout="row" flex>
    <div flex="40" layout="column">
        <md-card class="md-card-colored" flex>
            <md-card-content class="text-center">
                <div class="md-headline">
                    <md-icon class="tc-grey-700">account_circle</md-icon>
                    Jos√© luis bigote
                    <div class="md-caption tc-grey-600">email@email.com</div>
                </div>
                <md-icon class="icon tc-green-300 testicons">verified_user</md-icon>
                <div layout="column">
                    <div class="md-subhead">Tester </div>
                    <div class="md-caption tc-grey-600">updated {{ '2016-06-17 12:59:59' | timeAgo }}</div>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <div flex="10" layout="column">
    </div>
    <div flex="50" layout="column">
        <md-card class="md-card-colored" flex>
            <md-card-content class="text-center">
                <div class="md-headline small" style="text-align: left;">
                    <md-icon class="tc-grey-700">description</md-icon>
                    Projects
                </div>
                <div layout="column">
                    <form>
                        <md-select style="text-align: left;" (change)="change($event)" color="accent" class="testlink-select testlink-center push-bottom border-bottom"
                            placeholder="Select project" [(ngModel)]="selectedProject" name="food" required>
                            <md-option *ngFor="let project of projects" [value]="project">
                                {{project.prefix}}: {{project.name}}
                            </md-option>
                        </md-select>
                    </form>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
<md-card class="md-card-colored" flex>
    <md-card-content class="text-center">
        <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
            <span *ngIf="!searchBox.searchVisible" class="push-left-sm md-title">
                    <md-icon class="tc-grey-700">chrome_reader_mode</md-icon>
                    TestPlan Builds Management
            </span>
            <button  *ngIf="!searchBox.searchVisible" class="push-right" md-raised-button color="accent" (click)="toggleOpened()">{{optionalText}}</button>
            <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm tc-orange-700" placeholder="Search here" (searchDebounce)="search($event)"
                flex>
            </td-search-box>
        </div>
        <md-divider></md-divider>
        <md-accordion class="example-headers-align">
            <ng-template let-plan ngFor [ngForOf]="selectedProject.testPlans">
                <testlink-plugin-test-plan [builds]="plan.builds" [opened]="opened">
                </testlink-plugin-test-plan>
            </ng-template>
        </md-accordion>
        <md-divider></md-divider>
    </md-card-content>
</md-card>
<!-- ./content  -->
