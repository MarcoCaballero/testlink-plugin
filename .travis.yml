sudo: true
dist: trusty

language: java
jdk:
 - oraclejdk8

language: python
python:
  - "2.7"
install:
  - pip install termcolor

services:
  - docker

addons:
  sonarcloud:
    organization: "marcocaballero-github"
    token:
      secure: "$SONAR_TOKEN"

jobs:
  include:
    - stage: test
      script:
        -  cd testlink-plugin/testlink-plugin
        -  mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
    - stage: build
      script:
        - cd testlink-plugin/docker
        - python build.py --frontend
      script:
        - cd testlink-plugin/docker
        - python build.py --backend
    - stage: release
      script:
        - cd testlink-plugin/docker
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin 
        - chmod u+x deploy_stable.py
        - chmod u+x deploy_version.py
        - if [[ $TRAVIS_COMMIT_MESSAGE == *"[--deploy-DockerHub]"* ]]; 
          then python deploy_stable.py;
          else python deploy_version.py;
          fi;
